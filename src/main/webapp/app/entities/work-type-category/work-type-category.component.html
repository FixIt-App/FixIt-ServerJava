<div>
    <h2>
        <span jhiTranslate="fixItApp.workTypeCategory.home.title">Work Type Categories</span>
        <button class="btn btn-primary float-right jh-create-entity create-work-type-category" [routerLink]="['/', { outlets: { popup: ['work-type-category-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fixItApp.workTypeCategory.home.createLabel">
            Create new Work Type Category
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="workTypeCategories">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="fixItApp.workTypeCategory.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="order"><span jhiTranslate="fixItApp.workTypeCategory.order">Order</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let workTypeCategory of workTypeCategories ;trackBy: trackId">
                <td><a [routerLink]="['../work-type-category', workTypeCategory.id ]">{{workTypeCategory.id}}</a></td>
                <td>{{workTypeCategory.name}}</td>
                <td>{{workTypeCategory.order}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../work-type-category', workTypeCategory.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'work-type-category/'+ workTypeCategory.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'work-type-category/'+ workTypeCategory.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
