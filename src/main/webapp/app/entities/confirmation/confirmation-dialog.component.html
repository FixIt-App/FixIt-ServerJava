<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myConfirmationLabel" jhiTranslate="fixItApp.confirmation.home.createOrEditLabel">Create or edit a Confirmation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!confirmation.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="confirmation.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fixItApp.confirmation.type" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="confirmation.type" id="field_type"  required>
                <option value="EMAIL" jhiTranslate="fixItApp.CONFIRMATION_TYPE.EMAIL">EMAIL</option>
                <option value="SMS" jhiTranslate="fixItApp.CONFIRMATION_TYPE.SMS">SMS</option>
            </select>
            <div [hidden]="!(editForm.controls.type?.dirty && editForm.controls.type?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.type?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fixItApp.confirmation.expires" for="field_expires">Expires</label>
            <div class="d-flex">
                <input id="field_expires" type="datetime-local" class="form-control" name="expires" [(ngModel)]="confirmation.expires"
                required  />
            </div>
            <div [hidden]="!(editForm.controls.expires?.dirty && editForm.controls.expires?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.expires?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.expires?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fixItApp.confirmation.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="confirmation.code" required />
            <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.code?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fixItApp.confirmation.state" for="field_state">State</label>
            <input type="checkbox" class="form-control" name="state" id="field_state"
                [(ngModel)]="confirmation.state"  />
            <div [hidden]="!(editForm.controls.state?.dirty && editForm.controls.state?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.state?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="fixItApp.confirmation.customer" for="field_customer">Customer</label>
            <select class="form-control" id="field_customer" name="customer" [(ngModel)]="confirmation.customer" >
                <option [ngValue]="null"></option>
                <option [ngValue]="customerOption.id === confirmation.customer?.id ? confirmation.customer : customerOption" *ngFor="let customerOption of customers; trackBy: trackCustomerById">{{customerOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
