<div>
    <h2>
        <span jhiTranslate="fixItApp.confirmation.home.title">Confirmations</span>
        <button class="btn btn-primary float-right jh-create-entity create-confirmation" [routerLink]="['/', { outlets: { popup: ['confirmation-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fixItApp.confirmation.home.createLabel">
            Create new Confirmation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="confirmations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fixItApp.confirmation.type">Type</span></th>
            <th><span jhiTranslate="fixItApp.confirmation.expires">Expires</span></th>
            <th><span jhiTranslate="fixItApp.confirmation.code">Code</span></th>
            <th><span jhiTranslate="fixItApp.confirmation.state">State</span></th>
            <th><span jhiTranslate="fixItApp.confirmation.customer">Customer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let confirmation of confirmations ;trackBy: trackId">
                <td><a [routerLink]="['../confirmation', confirmation.id ]">{{confirmation.id}}</a></td>
                <td jhiTranslate="{{'fixItApp.CONFIRMATION_TYPE.' + confirmation.type}}">{{confirmation.type}}</td>
                <td>{{confirmation.expires | date:'medium'}}</td>
                <td>{{confirmation.code}}</td>
                <td>{{confirmation.state}}</td>
                <td>
                    <div *ngIf="confirmation.customer">
                        <a [routerLink]="['../customer', confirmation.customer?.id ]" >{{confirmation.customer?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../confirmation', confirmation.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'confirmation/'+ confirmation.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'confirmation/'+ confirmation.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
